<ion-view view-title="Account">
  <ion-content ng-init="checkSignup=false" class="padding center">
    <form ng-show="!checkSignup" ng-submit="Account.signin({email: email, password: password})">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input name="email" type="text" placeholder="Email" ng-model="email">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input name="password" type="text" placeholder="Password" ng-model="password">
        </label>
        <button type="submit" class="button">Submit</button>
        <div><a href="#" ng-click="checkSignup=!checkSignup">Sign Up</a></div>
      </div>
    </form>
    <form ng-show="checkSignup" ng-submit="Account.signup({firstName: SUfirstName, lastName: SUlastName, email: SUemail, password: SUpassword})">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">First Name</span>
          <input name="firstName" type="text" placeholder="First name" ng-model="SUfirstName">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Last Name</span>
          <input name="lastName" type="text" placeholder="Last name" ng-model="SUlastName">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input name="email" type="text" placeholder="Email" ng-model="SUemail">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input name="password" type="text" placeholder="Password" ng-model="SUpassword">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Confirm Password</span>
          <input name="confirmPassword" type="text" placeholder="Confirm password" ng-model="SUconfirmPassword">
        </label>
        <button type="submit" class="button">Submit</button>
        <div><a href="#" ng-click="checkSignup=!checkSignup">Sign In</a></div>
      </div>
    </form>
  </ion-content>
</ion-view>
