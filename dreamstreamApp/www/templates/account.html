<ion-view view-title="Account Settings">
  <ion-content ng-init="checkSignup=false" class="padding center account">
    <form ng-show="!checkSignup" ng-submit="Account.signin({email: email, password: password})" ng-hide='loggedStatus' name='signInForm'>
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input name="email" type="email" placeholder="Email" ng-model="email">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input name="password" type="password" placeholder="Password" ng-model="password">
        </label>
        <button type="submit" class="button button-block signin-button" ng-click='loggedStatus= true'>Sign In</button>
        <div ng-hide='loggedStatus'><a href="#" ng-click="checkSignup=!checkSignup">Sign Up</a></div>
        <div ng-show='loggedStatus'><a href="#" ng-click="Account.signout()">Sign Out</a></div>
      </div>
    </form>
    <form ng-show="checkSignup" ng-submit="Account.signup({firstName: SUfirstName, lastName: SUlastName, email: SUemail, password: SUpassword})">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">First Name</span>
          <input name="firstName" type="text" placeholder="First name" ng-model="SUfirstName">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Last Name</span>
          <input name="lastName" type="text" placeholder="Last name" ng-model="SUlastName">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input name="email" type="email" placeholder="Email" ng-model="SUemail">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input name="password" type="password" placeholder="Password" ng-model="SUpassword">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Confirm Password</span>
          <input name="confirmPassword" type="password" placeholder="Confirm password" ng-model="SUconfirmPassword">
        </label>
        <button type="submit" class="button button-block signup-button" ng-click='checkSignup=!checkSignup'>Sign Up</button>
        <div><a href="#" ng-click="checkSignup=!checkSignup">Sign In</a></div>
      </div>
    </form>
    <div ng-show='loggedStatus' ng-hide='!loggedStatus'>
      You are logged in as: {{email}}
    </div>
    <button ng-show='loggedStatus' class="button button-block signin-button" ng-click="Account.signout(); loggedStatus=false; signInForm.$setUntouched().$setPristine()">Sign Out</button>
  </ion-content>
</ion-view>
