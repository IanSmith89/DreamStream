<ion-view view-title="Your Stream">
  <ion-content class="padding">
    <div class="card" ng-repeat="dream in SC.dreams">
      <div class="item item-text-wrap">
        <h3>
          {{dream.dateTime | date: "EEEE, MMM dd, yyyy"}}
        </h3>
        <h4>
          {{dream.dateTime | date: "h:mma"}}
        </h4>
        <textarea>{{dream.content}}</textarea>
        <label>Mood: {{dream.mood}}</label>
        <div class='item range'>
          <i class='icon ion-sad-outline'></i>
          <input type='range' min='1' max='5' value='{{dream.mood}}' step='1' disabled/>
          <i class='icon ion-happy'></i>
        </div>
        <label>Rating: {{dream.rating}}</label>
        <div class='item range'>
          <i class='icon ion-thumbsdown'></i>
          <input type='range' min='1' max='5' value='{{dream.rating}}' step='1' disabled/>
          <i class='icon ion-thumbsup'></i>
        </div>
        <label>Sleep Duration: {{dream.duration}}</label>
        <div class='item range'>
          <h2>0</h2>
          <input type='range' min='0' max='12' value='{{dream.duration}}' step='1' disabled/>
          <h2>12</h2>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
