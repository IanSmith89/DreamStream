<ion-view view-title="Your DreamStream">
  <ion-content class="padding stream">
    <div class="card" ng-repeat="dream in SC.dreams | orderBy:'-dateTime'">
      <div class="item item-text-wrap">
        <h2>
          {{dream.dateTime | date: "EEEE, MMMM dd"}}
        </h2>
        <h4>
          {{dream.dateTime | date: "h:mma"}}
        </h4>
        <hr />
        <textarea id='dream-stream-text'>{{dream.content}}</textarea>
        <hr />
        <div class="row">
          <div class="col center">
            <h5>
              MOOD: {{dream.mood}}
            </h5>
          </div>
          <div class="col center">
            <h5>
              RATING: {{dream.rating}}
            </h5>
          </div>
          <div class="col center">
            <h5>
              DURATION: {{dream.duration}}
            </h5>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
