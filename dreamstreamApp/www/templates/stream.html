<ion-view view-title="Your Stream">
  <ion-content class="padding">
    <div class="card" ng-repeat="dream in SC.dreams">
      <div class="item item-text-wrap">
        {{dream.content}}
        <p>
          duration: {{dream.duration}}
        </p>
        <p>
          mood: {{dream.mood}}
        </p>
        <p>
          rating: {{dream.rating}}
        </p>
      </div>
    </div>
  </ion-content>
</ion-view>
